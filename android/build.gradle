    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15'


    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // maven {
        //     url "https://maven.transistorsoft.com"
        // }
        // maven {
